<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d8">
  <div></div>
</textarea>
<textarea name="txt" id="regular-rgl-8">    
<session>
  <div class="m-commemt-wrap">
    <hr/>
    <div class="title" id="comment-start">
      <span><img src="../../res/images/pl.png"/></span>
      <span class="text">评论</span>
    </div>
    <hr/>
    <div class="m-list-wrap"  >
     {#list list as x}
      <div class="list" >
        <div class="g-flexbox">
          <div class="headimg"><img  src="{x.headimg}" /></div>
          <div class="g-flex1 center" >
            <div class="name">{x.nickname}</div>
            <div class="time">{x.publishTime|format:'yyyy-MM-dd HH:mm'}</div>
            <div class="content">{x.content}</div>
            {#if x.canDelete}
            <div class="f-ta-left s-fc-y " >
                <div class="delcomment" on-click={this.delItem(x._id,x_index)}>删除</div>
            </div>
            {/if}
          </div>
        </div>
        <hr/>
      </div>
      {/list}
    </div>
    <div class="u-div-40"></div>
      <div id="send">
        <div class="send">
          <form>
            <div class="g-flexbox">
              <div class="g-flex1"><input type="text" class="input" r-model="content" placeholder="我也来说几句..." autocomplete="off" on-keyup={this.checkEmpty()}></input></div>
              <div class="botton-wrap"><div class="button" r-class={btn} on-click={this.addComment()}>发送</div></div>
            </div>
          </form>
        </div>
      </div>  
    </div>
    <div class="m-popup-wrap" r-hide={pophide} >
      <div class="cover"></div>
      <div class="con-wrap">
        <div class="con">
          <div>确定删除？</div>
        </div>
        <div class="g-flexbox">
          <div class="u-btn-s-wrap g-flex1">
              <div class="u-btn default "  on-click={this.cancel()}>取消</div>
          </div>
          <div class="u-btn-s-wrap g-flex1">
              <div class="u-btn active"  on-click={this.confirm()}>确定</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</session>
</textarea>
